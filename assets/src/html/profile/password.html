<div class="content">
    {errorsDiv} {successDiv}
</div>
<div class="content">
    <form action="/profile/password/" method="POST">
        <div class="field">
            <div class="control has-icons-left">
                <input class="input" type="password" placeholder="Current password" name="current-password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </div>
        </div>
        <div class="columns">
            <div class="column is-6">
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="New password" name="new-password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="column is-6">
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="Repeat new password" name="new-repeated-password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-grouped">
            <p class="control is-expanded"></p>
            <p class="control">
                <input class="button is-success" type="submit" value="Change password"></input>
            </p>
        </div>
        <input type="text" class="is-hidden" name="login" value="{user.name}">
        <input class="is-hidden" name="_gopwsrf" value="{csrf_token}">
    </form>
</div>
